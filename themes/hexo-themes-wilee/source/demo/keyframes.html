<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>box EMO </title>
<style>
@-webkit-keyframes test{
    0%   { opacity: 0; }
    100%	{opacity: 1;}
}
.testKeyFrames{
	-webkit-animation:test 2s linear 0 1 normal forwards;
}
.a{
	width:100px;
	height:100px;
	background: #666666;
	border:1px solid #333333;
	opacity: 0;
}
</style>
</head>
<body>
<div class="a testKeyFrames" style="opacity:0"></div>
</body>
</html>
