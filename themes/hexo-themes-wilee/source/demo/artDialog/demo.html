<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
<title>artDialog</title>

</head>
<body>
<button id="showDialog">打开弹框</button>
<script src="./projects/lib/jquery-1.10.2.js"></script>

<link rel="stylesheet" href="./projects/css/ui-dialog.css" />

<script src="./projects/dist/dialog-plus.js"></script>

<script>

  $('#showDialog').on('click',function (event) {
    var d = dialog({
      title: '欢迎',
      content: '欢迎使用 artDialog 对话框组件！'
    });
    d.show();
  })
</script>

</body>
</html>
