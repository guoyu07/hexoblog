<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>事件监听</title>
</head>
<body>
<button id="btnHello">ClickMe</button>
<script type="text/javascript">
    // 获取btnHello节点
    var btnHello = document.getElementById('btnHello');

    // 增加第一个 click 事件监听处理程序
    btnHello.addEventListener('click',function(evt){
        alert(1);
    },false);

    // 增加第二个 click 事件监听处理程序
    btnHello.addEventListener('click',function(evt){
        alert(2);
    },false);
</script>
</body>
</html>
    </textarea>
    <button onclick="runCode('testCode')">点击运行</button>
</body>
</html>
