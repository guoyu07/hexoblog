<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>创建节点</title>
    <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
</head>
<body>
    <div id="helloWorld">
        <div id="inner">你好</div>
    </div>
    <button id="btnCreate">创建新节点</button>

    <script type="text/javascript">
        document.getElementById('btnCreate').addEventListener('click',function(e){
            // 获得helloWorld节点
            var helloWorld = document.getElementById('helloWorld');

            // 通过createElement创建img节点，并设置相关属性
            var imgElement = document.createElement('img');  // 注意API的使用方法
            imgElement.src = 'http://www.baidu.com/img/bdlogo.gif';      // 设置图片地址
            imgElement.alt = '图片';

            // 将img追加到helloWorld子节点之后
            helloWorld.appendChild(imgElement);              // 采用子节点追加的方式插入文档
        },false);

        //$('#btnCreate').on('click',function(){
        //  $('#helloWorld').append('<img src="http://i.meilishuo.net/css/images/header/logo_n4.png" alt="jquery">');
        //})
    </script>
</body>
</html>
    </textarea>
    <button onclick="runCode('testCode')">点击运行</button>
</body>
</html>
