<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>获取兄弟节点</title>
</head>
<body>

    <div id="container">
        <div id="d1">d1</div>
        <div id="helloWorld">helloWorld</div>
        <div id="d2">d2</div>
    </div>

    <script type="text/javascript">
        // 查询id为 helloWorld 的节点
        var helloWorld = document.getElementById('helloWorld');

        // 获得helloWorld的前一个兄弟节点
        var previousNodeForHelloWorld = helloWorld.previousSibling;
        console.log("div#helloWorld节点的前一个兄弟节点：",previousNodeForHelloWorld);

        // 获得helloWorld的后一个兄弟子节点
        var nextNodeForHelloWorld = helloWorld.nextSibling;
        console.log("div#helloWorld节点的后一个兄弟节点：",nextNodeForHelloWorld);
    </script>
</body>
</html>
    </textarea>
    <button onclick="runCode('testCode')">点击运行</button>
</body>
