<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>取消事件的默认行为</title>
</head>
<body>
    <a id="linkToBaidu" href="http://www.baidu.com">Baidu</a>

    <script type="text/javascript">
        // 给a标签增加click事件监听
        document.getElementById('linkToBaidu').addEventListener('click',function(evt){
            alert('对不起，页面不会发生跳转！');
            evt.preventDefault();   // 阻止默认行为
        },false);
    </script>
</body>
</html>
    </textarea>
    <button onclick="runCode('testCode')">点击运行</button>
</body>
</html>
