    <div class="entry">
      
        <p>单纯的互联网产品形态和各种模式越来越多，但是有一些就太现实，把握不住技术动向，这样的产品可能出来就会死掉。</p>
<p>但是一些的过分追求技术完美的产品，终究也没有活得很好。所以产品的设计也是一个平衡的过程，在产品形态和技术之间平衡。</p>
