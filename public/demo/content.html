<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>box EMO </title>
<style>
.contentdemo{
	border-top:1px dashed #666;
	margin-bottom:10px;
}
.contentdemo .box{
	width:600px;
	height:100px;
}
.contentdemo .subbox{
	width:100px;
	height:50px;
	border:1px dashed #cc0000;
	margin:5px;
}
</style>
</head>
<body>
<header>
	<h1>盒子模型DEMO</h1>
</header>
<section class="contentdemo">
	<h2>content-orient</h2>
	<div class="orient">
		<div class="subbox-1 subbox">1</div>
		<div class="subbox-2 subbox">2</div>
		<div class="subbox-3 subbox">3</div>
		<div class="subbox-4 subbox">4</div>
	</div>
</section>
<footer></footer>
</body>
</html>
