<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>jQuery测试</title>
    <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
</head>
<body>
	<table id="orderList">
		<thead>
			<tr>
				<th>订单编号</th>
				<th>商品</th>
				<th>单价</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody id="orderListBody">
			<tr id="order_01">
				<td>01</td>
				<td>衬衫</td>
				<td>60</td>
				<td><a href="#" class="delete" data-id="01">删除</a></td>
			</tr>
			<tr id="order_02">
				<td>02</td>
				<td>鞋子</td>
				<td>280</td>
				<td><a href="#" class="delete" data-id="02">删除</a></td>
			</tr>
			<tr id="order_03">
				<td>03</td>
				<td>帽子</td>
				<td>40</td>
				<td><a href="#" class="delete" data-id="03">删除</a></td>
			</tr>
			<tr id="order_04">
				<td>04</td>
				<td>裙子</td>
				<td>120</td>
				<td><a href="#" class="delete" data-id="04">删除</a></td>
			</tr>
			<tr id="order_05">
				<td>05</td>
				<td>手套</td>
				<td>15</td>
				<td><a href="#" class="delete" data-id="05">删除</a></td>
			</tr>
		</tbody>
		<tbody>
			<tr>
				<td><input type="text" name="order_id" id="order_id"></td>
				<td><input type="text" name="goods_name" id="goods_name"></td>
				<td><input type="text" name="goods_price" id="goods_price"></td>
				<td><input type="button" id="addButton" value="新增"></td>
			</tr>
		</tbody>
	</table>
	<script>
		$('#orderList').on('click','.delete',function(evt){
			evt.preventDefualt();

			var _id = $(this).data('id');
			$('#'+_id).remove();
		})
		$('#addButton').on('click',function(evt){
			var order_id = $('#order_id').val();
			var goods_name = $('#goods_name').val();
			var goods_price = $('#goods_price').val();

			if(!order_id){
				alert('请输入订单编号');
				return;
			}

			if(!goods_name){
				alert('请输入商品名称')；
				return;
			}

			if(!goods_price){
				alert('请输入商品单价');
				return;
			}

			$('#orderListBody').append('<tr id="order_'+order_id+'">'+
											'<td>'+order_id+'</td>'+
											'<td>'+goods_name+'</td>'+
											'<td>'+goods_price+'</td>'+
											'<td><a href="#" class="delete" data-id="'+order_id+'">删除</a></td>'+
										'</tr>')
		})
	</script>
</body>
</html>
