<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>jQuery测试</title>
    <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
</head>
<body>
	<!--$('#testID')-->
	<div id="testID">ID为testID</div>
	<!--$('.testClass')-->
	<div class="testClass">CLASS为testClass</div>
	<!--$('p')-->
	<p>nodeName为P</p>
	<!--$('.testClass-1.testClass-2')-->
	<div class="testClass-1 testClass-2">我有两个CLASS：testClass-1,testClass-2</div>
	<!--$('[href=#]')-->
	<div><a href="#" target="_blank">我的HREF属性是#</a></div>
	<!--$('[href!=#]')-->
	<div><a href="http://baidu.com" target="_blank">我的HREF属性是http://baidu.com</a></div>
	<div>
		<h3>你觉得我帅吗？</h3>
		<!--$('[name=isHandsome]')-->
		<label for="isHandsome_2"><input type="radio" name="isHandsome" id="isHandsome_2" value="2"><span>很帅</span></label>
		<!--$(':checked')-->
		<label for="isHandsome_1"><input type="radio" name="isHandsome" id="isHandsome_1" value="1" checked><span>一般</span></label>
		<!--$(':disabled')-->
		<label for="isHandsome_0"><input type="radio" name="isHandsome" id="isHandsome_0" value="0" disabled="true"><span>丑爆</span></label>
	</div>
    <script type="text/javascript">
	    console.log("$('*')) : " , $('*'));
		console.log("$('#testID') : " , $('#testID'))
		console.log("$('.testClass') : " , $('.testClass'))
		console.log("$('p') : " , $('p'))
		console.log("$('.testClass-1.testClass-2') : " , $('.testClass-1.testClass-2'))
		console.log("$('a[href=#]') : " , $('a[href=#]'))
		console.log("$('a[href!=#]') : " , $('a[href!=#]'))
		console.log("$('[name=isHandsome]') : " , $('[name=isHandsome]'))
		console.log("$(':checked') : " , $(':checked'))
		console.log("$(':disabled') : " , $(':disabled'))
    </script>
</body>
