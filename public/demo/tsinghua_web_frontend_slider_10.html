<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>事件监听</title>
</head>
<body>
    <button id="btnHello">ClickMe</button>
    <script type="text/javascript">
        // 事件处理程序的定义
        var myClickFunc = function(evt){
            alert("按钮被点击");
        };

        // 直接给DOM节点的 onclick 方法赋值，注意这里接收的是一个function
        document.getElementById('btnHello').onclick = myClickFunc;
    </script>
</body>
