<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>移除事件监听</title>
</head>
<body>
    <button id="btnHello">ClickMe</button>

    <button id="btnRemove">移除事件监听</button>

    <script type="text/javascript">
        // 获取btnHello节点
        var btnHello = document.getElementById('btnHello');

        var myClickFunc = function(evt){
            alert("我是事件监听处理程序");
        };

        // 增加第一个 click 事件监听处理程序
        btnHello.addEventListener('click',myClickFunc,false);

        document.getElementById('btnRemove').addEventListener('click',function(evt){
            btnHello.removeEventListener('click',myClickFunc,false);
        },false);

    </script>
</body>
</html>

    <button onclick="runCode('testCode')">点击运行</button>
