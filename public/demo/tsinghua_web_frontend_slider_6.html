<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>修改节点内容</title>
</head>
<body>

<div>
    <a id="helloWorld" class="cls-demo red" href="http://www.baidu.com">http://www.baidu.com</a>
</div>

<button id="btnInnerHTML">通过innerHTML修改</button>
<button id="btnInnerText">通过innerText修改</button>

<script type="text/javascript">
    // 查询id为 helloWorld 的A节点
    var helloWorld = document.getElementById('helloWorld');
    document.getElementById('btnInnerHTML').addEventListener('click',function(e){
        var html = window.prompt("输入你的html内容");
        // 修改链接文本为：清华大学
        helloWorld.innerHTML = html;
    },false);

    document.getElementById('btnInnerText').addEventListener('click',function(e){
        var text = window.prompt("输入你的text内容");
        // 或通过innerText属性修改
        helloWorld.innerText = text;
    },false);
</script>
</body>
</html>
    </textarea>
    <button onclick="runCode('testCode')">点击运行</button>
</body>
</html>
