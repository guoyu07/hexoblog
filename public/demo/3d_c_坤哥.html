<!doctype html>
<html>
<head>
<style>
.plane{
	display:block;
	width:10px;
	height:10px;
	background:red;
	position:relative;
	animation:mymove 5s infinite;
	-moz-animation:mymove 5s infinite; /* Firefox */
	-webkit-animation:mymove 5s infinite; /* Safari and Chrome */
}
@-webkit-keyframes mymove{0%{top:10px;left:325px;-webkit-transform:rotate(0deg);-moz-transform:rotate(0deg);-o-transform:rotate(0deg);-ms-transform:rotate(0deg);transform:rotate(0deg)}10%{top:20px;left:315px}35%{top:40px;left:270px}60%{top:58px;left:185px;-webkit-transform:rotate(45deg);-moz-transform:rotate(45deg);-o-transform:rotate(45deg);-ms-transform:rotate(45deg);transform:rotate(45deg)}65%{top:51px;left:167px}70%{top:41px;left:163px}75%{top:44px;left:178px}80%{top:58px;left:185px;opacity:.8;-webkit-transform:rotate(225deg);-moz-transform:rotate(225deg);-o-transform:rotate(225deg);-ms-transform:rotate(225deg);transform:rotate(225deg)}95%{top:85px;left:132px;opacity:.4}100%{top:95px;left:100px;opacity:0;-webkit-transform:rotate(360deg);-moz-transform:rotate(360deg);-o-transform:rotate(360deg);-ms-transform:rotate(360deg);transform:rotate(360deg)}}
</style>
</head>
<body>
<div class="plane">test</div>
</body>
</html>
